                <li>Danh mục sản phẩm
                    <ul class="header__menu__dropdown">

    <!-- Drawer End -->

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="header__logo">
                        <div class="group_content_logo">
                            <a href="./index.html"><img src="img/logo.png" class="logo" alt=""></a>
                            <b class="name_logo">SAIGON COMPUTER</b>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9 header__top">
                    <div class="header__group">
                        <div class="menu__search__phone">
                            <div class="menu__search__phone__icon">
                                <i class="fa fa-phone"></i>
                            </div>
                            <div class="menu__search__phone__text">
                                <span>Hotline</span>
                                <h5>+84 1900 xxxx</h5>
                            </div>

                    <div class="menu__search__form">
                        <form action="#">
                            <input type="text" placeholder="Bạn tìm gì?">

            </div>
        </div>

    <!-- Header -->
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="title-form">
					<ul>
						<li class="active" data-filter=".login">
							Đăng nhập
						</li>
						<li data-filter=".register">
							Đăng ký
						</li>
					</ul>
				</div>
				<div class="content-form">
					<form class="login100-form validate-form mix login" id="form_login" method="post" name="form_login">
						<div class="wrap-input100 validate-input">
							<div class="input100">
								<div class="col_icon"><i class="fa fa-envelope"></i></div>
								<input type="text" id="email_login" name="email" placeholder="Email"></input>
							</div>
						</div>
	
						<div class="wrap-input100 validate-input">
							<div class="input100">
								<div class="col_icon"><i class="fa fa-lock"></i></div>
								<input type="password" id="password_login" name="pass" placeholder="Mật khẩu"></input>
							</div>
						</div>
						
						<div class="container-login100-form-btn">
							<input type="button" class="login100-form-btn" value="Đăng nhập" id="submit" onclick="login()"/>
						</div>
					</form>

					<form class="login100-form validate-form mix register" style="display: none" id="form_register" name="form_register" method="post">
						<div class="wrap-input100 validate-input">
							<div class="input100">
								<div class="col_icon"><i class="fa fa-envelope"></i></div>
								<input type="text" id="email_register" name="email" placeholder="Email"></input>
							</div>
						</div>
	
						<div class="wrap-input100 validate-input">
							<div class="input100">
								<div class="col_icon"><i class="fa fa-lock"></i></div>
								<input type="password" id="password_register" name="pass" placeholder="Mật khẩu"></input>
							</div>
						</div>

						<div class="wrap-input100 validate-input">
							<div class="input100">
								<div class="col_icon"><i class="fa fa-lock"></i></div>
								<input type="password" id="confirm_password" name="pass" placeholder="Xác nhận mật khẩu"></input>
							</div>
						</div>
						
						<div class="container-login100-form-btn">
							<input type="button" class="login100-form-btn" value="Đăng ký" id="submit" onclick="register()"/>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="acount-form/vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="acount-form/vendor/bootstrap/js/popper.js"></script>
	<script src="acount-form/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="acount-form/vendor/select2/select2.min.js"></script>
	<script src="acount-form/vendor/tilt/tilt.jquery.min.js"></script>
	<script src="acount-form/js/main.js"></script>
	<script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.slicknav.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
	<script src="acount-form/js/action_form.js"></script>
    <script src="js/main.js"></script>
